<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>

        <!--FavIcon-->
        <link href="https://app.basement.io/favicon.ico" rel="icon" type="image/x-icon">

        <!--CSS-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&display=swap" rel="stylesheet">

        <!--Scripts-->
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <body>
        <main>
            <h1>Jogo da Velha</h1>
            <span>Clique para come√ßar!</span>

            <section class="scoreboard">

                <article id="xis-player">
                    <img src="imagens/xis.svg">
                    <p id="result-xis"></p>
                </article>

                <article id="ball-player">
                    <img src="imagens/ball.svg">
                    <p id="result-ball"></p>
                </article>

            </section>

            <div class="player-turn">

                <p>Vez de:</p>
                <img id="wich-player" src="">

            </div>

            <table>
                <tr id="row-1">
                    <td id="a1" class="field" result=""></td>
                    <td id="a2" class="field" result=""></td>
                    <td id="a3" class="field" result=""></td>
                </tr>

                <tr id="row-2">
                    <td id="b1" class="field" result=""></td>
                    <td id="b2" class="field" result=""></td>
                    <td id="b3" class="field" result=""></td>
                </tr>

                <tr id="row-3">
                    <td id="c1" class="field" result=""></td>
                    <td id="c2" class="field" result=""></td>
                    <td id="c3" class="field" result=""></td>
                </tr>
            </table>

            <button id="reset-scoreboard" onclick="resetScoreboard()">Zerar Placar</button>
        </main>

        <footer>Rita Brilhante | 2021</footer>

        <!--Modal-->
        <div class="active-modal" id="active">
            <div id="winner-modal">
                <h3 id="text-modal">O vencedor foi</h3>
                <img id="winner-image" src="imagens/xis.svg">

                <button id="refresh" onclick="setRefreshBtn()">
                    <img src="imagens/repeat.svg">
                    Jogar Novamente
                </button>
            </div>
        </div>

    </body>
</html>
